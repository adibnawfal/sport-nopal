<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <link rel="stylesheet" href="style.css" />
  <script src="./main.js" defer></script>
  <title>Cart</title>
</head>
<body onload="isCartProduct()">
  <div class="navBar">
    <img src="./src/images/logo.png" />
    <div class="menu">
      <a href="./index.html"><p>Home</p></a>
      <a href="./catalog.html" style="margin: 0 50px"><p>Products</p></a>
      <a href="./sale.html"><p>SALE</p></a>
    </div>
    <div class="icon">
      <a href="./register.html">
        <ion-icon name="person"></ion-icon>
      </a>
      <a href="./cart.html" style="margin-left: 20px">
        <ion-icon name="bag-handle"></ion-icon>
      </a>
    </div>
  </div>
  <div class="cart">
    <div class="myCart">
      <p class="title" style="margin-bottom: 50px">My Cart</p>
      <div class="line"></div>
      <div id="addProduct">
        <!-- isCartProduct() result will show here -->
      </div>
      <div class="itemBox">
        <p id="cartLength">0 Items</p>
        <p id="subtotal">RM0.00</p>
      </div>
    </div>
    <div class="summary">
      <p class="title">Summary</p>
      <div style="display: flex; width: 100%; height: 50px; margin: 50px 0">
        <input
          type="text"
          placeholder="Promo Code"
          class="promoCode description"
        />
        <a href="#" class="promoBtn">Submit</a>
      </div>
      <div>
        <div class="priceBox">
          <p>Subtotal</p>
          <p id="sumSubtotal">RM0.00</p>
        </div>
        <div class="priceBox">
          <div>
            <p>Delivery Charges</p>
            <p style="font-size: 12px">(Free for 5 items and above)</p>
          </div>
          <p id="deliveryCharges">RM0.00</p>
        </div>
        <div class="priceBox">
          <div>
            <p id="discount">Discount 0%</p>
            <p style="font-size: 12px">
              (5% for 5-10 items and 15% for 10 items and above)
            </p>
          </div>
          <p id="discountPrice">-RM0.00</p>
        </div>
        <div class="line"></div>
        <div class="priceBox total">
          <p>Total Payment</p>
          <p>RM<span id="totalPayment" style="font-size: 32px">0.00</span></p>
        </div>
      </div>
      <button class="btn">Confirm</button>
    </div>
  </div>
</body>
